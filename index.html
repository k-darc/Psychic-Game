<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Psychic Game</title>
</head>
<body>

    <div>
        <p id="directions-text">Press any letter to start playing!</p>
        <hr>
        <p id="userchoice-text"></p>
        <p id="computerchoice-text"></p>
        <br>
        <p id="guessesRemain-text"></p>
        <p id="badGuess-text"></p>
        <br>
        <p id="wins-text"></p>
        <P id="losses-text"></P>

    <!--<P id="ties-text"></P>-->
    </div>

    <script type="text/javascript">

    // Creates an array that lists out all of the options (Rock, Paper, or Scissors).
    var compChoice = ["a", "b", "c", "d", "e", "f", "g", "h", "i", "j", "k", "l", "m", "n", "o", "p", "q", "r", "s", "t", "u", "v", "w", "x", "y", "z"];

    var computerGuess = compChoice[Math.floor(Math.random() * compChoice.length)];

    // Creating variables to hold the number of wins, losses, and ties. They start at 0.
        
    var wins = 0;
    var losses = 0;
    var guessChoices = [];
    var guessesRemain = 9;

    //create variables that hold references to the places in the HTML where we want to display things.


        var directionsText = document.getElementById("directions-text");
        var userChoiceText = document.getElementById("userchoice-text");

        var winsText = document.getElementById("wins-text");
        var lossesText = document.getElementById("losses-text");

        var badGuessText = document.getElementById("badGuess-text");
        var guessesRemainText = document.getElementById("guessesRemain-text");
        //var tiesText = document.getElementById("ties-text");

            // This function is run whenever the user presses a key.
        document.onkeyup = function (event) {

            // Determines which key was pressed.
            var userGuess = event.key.toLowerCase();
            if (userGuess === computerGuess) {
                wins++;
                guessesRemain = 4;
                guessChoices = [];
                computerGuess = compChoice[Math.floor(Math.random() * compChoice.length)];
            }
                if (userGuess !== computerGuess) {
                    guessesRemain--;
                    guessChoices.push(userGuess);
                }
                    if (guessesRemain === 0) {
                        losses++;
                        guessChoices = [];
                        guessesRemain = 9;
                        computerGuess = compChoice[Math.floor(Math.random() * compChoice.length)];
            }

            //Displays in the screen
            userChoiceText.textContent = "You chose : " + userGuess;
            winsText.textContent = "Wins : " + wins;
            badGuessText.textContent = "Your Guesses so far : " + guessChoices;
            guessesRemainText.textContent = "Guesses Left : " + guessesRemain;
            lossesText.textContent = "Losses : " + losses;
            //tiesText.textContent = "ties: " + ties;
    };


</script>
    
</body>
</html>
